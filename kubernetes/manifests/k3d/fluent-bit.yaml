apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit
  namespace: monitoring
  labels:
    helm.sh/chart: fluent-bit-0.54.1
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
    app.kubernetes.io/version: "4.1.1"
    app.kubernetes.io/managed-by: Helm
data:
  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
    
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
    
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        Refresh_Interval 10
    
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Labels On
        Annotations Off
        Buffer_Size 0
    
    [FILTER]
        Name modify
        Match kube.*
        Remove_wildcard annotation.
        Remove time
        Remove logtag
    
    [OUTPUT]
        Name opentelemetry
        Match kube.*
        Host opentelemetry-collector.opentelemetry-system.svc.cluster.local
        Port 4318
        Logs_uri /v1/logs
        Log_response_payload True
        Tls Off
        Retry_Limit 3
        add_label cluster k8s-local
        add_label app fluent-bit
        # Send Kubernetes metadata as OTLP resource attributes
        logs_body_key_attributes true
