# Source: opentelemetry-collector/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: opentelemetry-collector
  namespace: opentelemetry-system
  labels:
    helm.sh/chart: opentelemetry-collector-0.143.0
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: opentelemetry-collector
    app.kubernetes.io/version: "0.143.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: opentelemetry-collector
    app.kubernetes.io/component: standalone-collector
data:
  relay: |
    exporters:
      debug:
        sampling_initial: 5
        sampling_thereafter: 200
        verbosity: basic
      otlp/tempo:
        endpoint: tempo.monitoring.svc.cluster.local:4317
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_elapsed_time: 300s
          max_interval: 30s
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 5000
        tls:
          insecure: true
      otlphttp/loki:
        endpoint: http://loki.monitoring.svc.cluster.local:3100/otlp
        tls:
          insecure: true
      prometheus:
        enable_open_metrics: true
        endpoint: 0.0.0.0:8889
        metric_expiration: 180m
        send_timestamps: true
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      pprof:
        endpoint: 0.0.0.0:1777
      zpages:
        endpoint: 0.0.0.0:55679
    processors:
      batch:
        send_batch_max_size: 1500
        send_batch_size: 1000
        timeout: 10s
      memory_limiter:
        check_interval: 1s
        limit_mib: 400
        limit_percentage: 80
        spike_limit_mib: 100
        spike_limit_percentage: 25
      resource:
        attributes:
        - action: upsert
          key: cluster.name
          value: k8s-local
      transform/logs:
        error_mode: ignore
        log_statements:
        - context: log
          statements:
          - set(resource.attributes["k8s.namespace.name"], body["kubernetes"]["namespace_name"])
            where body["kubernetes"]["namespace_name"] != nil
          - set(resource.attributes["k8s.pod.name"], body["kubernetes"]["pod_name"]) where
            body["kubernetes"]["pod_name"] != nil
          - set(resource.attributes["k8s.container.name"], body["kubernetes"]["container_name"])
            where body["kubernetes"]["container_name"] != nil
          - set(resource.attributes["service.name"], body["kubernetes"]["pod_name"]) where
            body["kubernetes"]["pod_name"] != nil and resource.attributes["service.name"]
            == nil
          - set(body, body["log"]) where body["log"] != nil
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:14250
          thrift_compact:
            endpoint: ${env:MY_POD_IP}:6831
          thrift_http:
            endpoint: ${env:MY_POD_IP}:14268
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
            - targets:
              - ${env:MY_POD_IP}:8888
      zipkin:
        endpoint: ${env:MY_POD_IP}:9411
    service:
      extensions:
      - health_check
      - pprof
      - zpages
      pipelines:
        logs:
          exporters:
          - otlphttp/loki
          processors:
          - memory_limiter
          - transform/logs
          - batch
          receivers:
          - otlp
        metrics:
          exporters:
          - prometheus
          processors:
          - memory_limiter
          - resource
          - batch
          receivers:
          - otlp
        traces:
          exporters:
          - otlp/tempo
          - debug
          processors:
          - memory_limiter
          - resource
          - batch
          receivers:
          - otlp
      telemetry:
        metrics:
          readers:
          - pull:
              exporter:
                prometheus:
                  host: ${env:MY_POD_IP}
                  port: 8888
