# =============================================================================
# CoreDNS Deployment Patch for k3d
# =============================================================================
# This patch configures resource limits for CoreDNS.
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: coredns
          resources:
            limits:
              cpu: 200m
              memory: 170Mi
            requests:
              cpu: 100m
              memory: 70Mi
