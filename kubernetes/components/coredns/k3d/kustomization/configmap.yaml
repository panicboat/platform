# =============================================================================
# CoreDNS ConfigMap for k3d
# =============================================================================
# This ConfigMap provides DNS configuration for the k3d cluster.
#
# TODO: (k3d) This configuration uses external DNS forwarders (8.8.8.8, etc.)
# because k3d can have issues with host DNS resolution.
# In production (EKS), CoreDNS uses the VPC DNS resolver automatically.
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        prometheus :9153
        # TODO: (k3d) Using public DNS forwarders for k3d compatibility
        # In production, this would use the VPC DNS resolver
        forward . 8.8.8.8 8.8.4.4 1.1.1.1 {
            max_concurrent 1000
        }
        cache 30
        loop
        reload
        loadbalance
    }
