# =============================================================================
# Hubble UI HTTPRoute for k3d
# =============================================================================
# Access: http://hubble.local (add to /etc/hosts -> 127.0.0.1)
# =============================================================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
  namespace: kube-system
  labels:
    app: hubble-ui
spec:
  hostnames:
    - hubble.local
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cilium-gateway
      namespace: default
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: hubble-ui
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
