# =============================================================================
# Cilium Gateway Configuration for k3d
# =============================================================================
# This file defines the GatewayClass and Gateway for Cilium's Gateway API
# implementation.
#
# Access URLs (add to /etc/hosts -> 127.0.0.1):
#   - http://grafana.local
#   - http://prometheus.local
#   - http://alertmanager.local
#   - http://hubble.local
#   - http://nginx.local (from monorepo)
#   - http://handbooks.local (from monorepo)
#
# TODO: (production) Configure TLS termination and certificates
# =============================================================================
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cilium
spec:
  controllerName: io.cilium/gateway-controller
  description: Cilium Gateway Controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: default
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
