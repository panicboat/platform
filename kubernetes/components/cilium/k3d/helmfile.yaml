# =============================================================================
# Cilium Helmfile for k3d
# =============================================================================
# Cilium is the CNI (Container Network Interface) providing:
#   - Network connectivity
#   - Network policies
#   - Gateway API implementation
#   - Hubble observability
# =============================================================================
environments:
  k3d:
---
repositories:
  - name: cilium
    url: https://helm.cilium.io/

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: "1.18.6"
    values:
      - values.yaml
