# =============================================================================
# Tempo Helmfile for k3d
# =============================================================================
# Tempo is a distributed tracing backend. It receives traces from the OTel
# Collector and provides querying capabilities in Grafana.
# =============================================================================
environments:
  k3d:
---
repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts

releases:
  - name: tempo
    namespace: monitoring
    chart: grafana/tempo
    version: "1.24.3"
    values:
      - values.yaml
