# =============================================================================
# Beyla Helmfile for k3d
# =============================================================================
# Beyla is an eBPF-based auto-instrumentation tool that captures traces and
# metrics without code changes.
# =============================================================================
environments:
  k3d:
---
repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts

releases:
  - name: beyla
    namespace: monitoring
    chart: grafana/beyla
    version: "1.11.0"
    values:
      - values.yaml
