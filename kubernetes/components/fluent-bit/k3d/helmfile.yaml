# =============================================================================
# Fluent-bit Helmfile for k3d
# =============================================================================
# Fluent-bit collects container logs and forwards them to the OTel Collector.
# =============================================================================
environments:
  k3d:
---
repositories:
  - name: fluent
    url: https://fluent.github.io/helm-charts

releases:
  - name: fluent-bit
    namespace: monitoring
    chart: fluent/fluent-bit
    version: "0.54.1"
    values:
      - values.yaml
