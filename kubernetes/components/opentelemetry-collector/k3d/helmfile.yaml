# =============================================================================
# OpenTelemetry Collector Helmfile for k3d
# =============================================================================
# The OTel Collector receives telemetry data from various sources and exports
# to appropriate backends:
#   - Traces: Tempo
#   - Metrics: Prometheus
#   - Logs: Loki
# =============================================================================
environments:
  k3d:
---
repositories:
  - name: opentelemetry
    url: https://open-telemetry.github.io/opentelemetry-helm-charts

releases:
  - name: opentelemetry-collector
    namespace: opentelemetry-system
    chart: opentelemetry/opentelemetry-collector
    version: "0.143.0"
    values:
      - values.yaml
