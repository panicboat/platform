apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gitea
      version: "10.6.0"
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
  targetNamespace: gitea
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Base configuration

    # イメージ設定
    image:
      rootless: true

    # データベース設定 (SQLite for simplicity)
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false
    redis-cluster:
      enabled: false
    redis:
      enabled: false

    # ストレージ設定
    persistence:
      enabled: true
      size: 1Gi
      accessModes:
        - ReadWriteOnce

    # Gitea設定
    gitea:
      admin:
        username: "giteaadmin"
        password: "admin123"
        email: "admin@localhost"

      config:
        APP_NAME: "Gitea on Kubernetes"

        database:
          DB_TYPE: "sqlite3"
          PATH: "/data/gitea/gitea.db"

        server:
          HTTP_PORT: 3000
          ROOT_URL: "http://localhost:3000/"
          DISABLE_SSH: false
          SSH_PORT: 2222
          START_SSH_SERVER: true

        security:
          INSTALL_LOCK: true
          SECRET_KEY: "gitea-secret-key"

        service:
          DISABLE_REGISTRATION: false
          ENABLE_CAPTCHA: false
          REQUIRE_SIGNIN_VIEW: false

        log:
          LEVEL: "Info"

        repository:
          DEFAULT_BRANCH: "main"

        packages:
          ENABLED: true
          CHUNKED_UPLOAD_PATH: "/tmp/packages"

    # リソース制限
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # サービス設定（ClusterIP）
    service:
      http:
        type: ClusterIP
        port: 3000
      ssh:
        type: ClusterIP
        port: 22

    # ヘルスチェック
    livenessProbe:
      enabled: true
      httpGet:
        path: /api/healthz
        port: http
      initialDelaySeconds: 200
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      httpGet:
        path: /api/healthz
        port: http
      initialDelaySeconds: 5
      timeoutSeconds: 5
